
server:
  port: 8181
  servlet:
    context-path: /

    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Yblog?serverTimezone=Asia/Seoul
    username: yeji
    password: 1234
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false
      
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true      
      
      